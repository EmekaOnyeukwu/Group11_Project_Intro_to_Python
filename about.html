<!DOCTYPE html>
<html>

<head>
    <style>
        body {
    height: 100vh;
    margin: 0;
    background-size: 200% 200%;
    background-image: linear-gradient(45deg, #ff9a9e 0%, #fad0c4 52%, #ff9a9e 100%);
    animation: Gradient 3s ease infinite;
    padding: 5px 30px;
}
@keyframes Gradient {
    0% {
        background-position: 0% 50%
    }
    50% {
        background-position: 100% 50%
    }
    100% {
        background-position: 0% 50%
    }
}

        h1 {
            color: #333; /* Set your desired heading color */
        }

        table {
    width: 100%;
    border-collapse: collapse;
    margin: 15px 0;
    font-size: 0.9em;
    min-width: 400px;
    border-radius: 5px 5px 0 0;
    overflow: hidden;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
    background-color: rgba(255, 255, 255, 0.5);
    backdrop-filter: blur(10px);
}
table thead tr {
    background-color: #009879;
    color: #000000;
    text-align: left;
}

table th,
table td {
    padding: 12px 15px;
}

table tbody tr {
    border-bottom: 1px solid #dddddd;
}

table tbody tr:nth-of-type(even) {
    background-color: #f3f3f3;
}

table tbody tr:last-of-type {
    border-bottom: 2px solid #009879;
}
form {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    gap: 10px;
    margin-top: 20px;
}

#query {
    width: 300px;
    height: 30px;
    border-radius: 5px;
    border: 1px solid #ddd;
    padding: 5px;
}

input[type="submit"] {
    width: 100px;
    height: 30px;
    background-color: #ab1c53;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

input[type="submit"]:hover {
    background-color: #e2229c;
}

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2; /* Set your desired header background color */
        }

        #navbar {
            background-color: #333; /* Set your desired navigation bar background color */
            overflow: hidden;
        }

        #navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        #navbar a:hover {
            background-color: #ddd; /* Set your desired hover color for the buttons */
            color: black;
        }
    </style>
</head>

<body>
    <div id="navbar">
        <a href="/">Home</a>
        <a href="/about">About</a>
        <div style="float: right; padding: 14px;">
            <input type="text" id="searchInput" placeholder="Search...">
            <button onclick="searchBooks()">Search</button>
        </div>
    </div>

    <div>
        <h1>About US</h1>
		
		<p>
        "Welcome to our Non Fictional book website! This website is dedicated to providing information about a curated collection of fine non-fictional books.
        Explore the titles, check their availability, and find the prices in both Pounds and CAD. Happy reading!"
		</p>

    </div>

</body>

</html>
